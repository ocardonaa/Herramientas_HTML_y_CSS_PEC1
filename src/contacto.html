  </header>
  <main>
    <h2>Tienes alguna sugerencia o quieres reservar mesa?</h2>
    <form id="form" action="#" method="post">
      <label for="username">Nombre:</label>
      <input type="text" id="username" name="nombre" maxlength="50">
      <small></small>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <small></small>
      <label for="message">Sugerencia:</label>
      <textarea name="mensaje" id="message" maxlength="1000"></textarea>
      <small></small>
      <button type="submit">Enviar</button>
      <small id="confirmed-feedback" class="confirmation-message"></small>
    </form>
    <p class="contact-text">
      Si quieres hacer una reserva puedes llamar al
      <span class="contact-info">+34123456789</span> o enviarnos un email a
      <a class="email-contact" href="mailto:la.napolitana@gmail.com"><span
          class="contact-info">la.napolitana@gmail.com</span></a>
    </p>
  </main>
  <footer>
    <span class="my-name">Oriol Cardona Alsina</span>
  </footer>
  <script src="form-validator.js"></script>
